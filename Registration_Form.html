<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
          background-color: linen;
        }
        
        h1 {
          color: maroon;
          /* margin-left: 40px; */
        } 
        form{
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <hr>
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" />
        <br /><br>
        <label for="mname">Middle Name: </label>
        <input type="text" />
        <br />
        <br />
        <label for="lname">Last Name: </label>
        <input type="text" />
        <br />
        <br />
        <label for="course">Course: </label>
        <select name="course">
            <option>IP</option>
            <option>VS</option>
            <option>RG</option>
            <option>DT</option>
        </select>
        <br />
        <br />
        <label for="lname">Gender:-</label>
        <br />
        <input type="radio" value="male" name="gender" />
        <label for="male">Male</label>
        <br />
        <input type="radio" value="female" name="gender" />
        <label for="female">Female</label>
        <br />
        <input type="radio" value="others" name="gender" />
        <label for="others">Others</label>
        <br />
        <br>
        <label for="subjects">Subjects:-</label>
        <br>
        <input type="checkbox" name="sub1" value="sub1">
        <label for="sub1">Subject 1</label><br>
        <input type="checkbox" name="sub2" value="sub2">
        <label for="sub2">Subject 2</label><br>
        <input type="checkbox" name="sub3" value="sub3">
        <label for="sub3">Subject 3</label>
        <br />
        <br>
        <label for="address">Address: </label>
        <textarea name="address" cols="30" rows="2"></textarea>
        <br />
        <br>
        <label for="email">Email: </label>
        <input type="email">
        <br />
        <br>
        <label for="pass">Password: </label>
        <input type="password">
        <br />
        <br>
        <label for="cpass">Confirm Password: </label>
        <input type="password">
        <br />
        <br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
